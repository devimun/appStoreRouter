
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 조회 대시보드</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>데이터 조회 대시보드</h1>

    <div class="dashboard-container">
        <!-- 전체 조회수 -->
        <div class="card total-views-card">
            <div class="card-title">총 방문 수</div>
            <div id="total-views" class="loading">...</div>
        </div>

        <!-- 시간대별 채널 조회수 -->
        <div class="card">
            <div class="card-title">시간대별 채널 조회수</div>
            <div class="filters">
                <label for="date-picker">날짜 선택:</label>
                <input type="date" id="date-picker">
            </div>
            <canvas id="hourly-chart"></canvas>
        </div>

        <!-- 세부 채널별 조회수 -->
        <div class="card">
            <div class="card-title">세부 채널별 조회수</div>
            <div class="filters">
                <label for="detailed-channel-select">채널:</label>
                <select id="detailed-channel-select"></select>
                <label for="device-filter-select">조회 기준:</label>
                <select id="device-filter-select">
                    <option value="total">총 조회수</option>
                    <option value="device">기기별</option>
                </select>
            </div>
            <canvas id="detailed-chart"></canvas>
        </div>
    </div>

    <!-- Chart.js 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js 데이터 레이블 플러그인 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <!-- 대시보드 스크립트 -->
    <script src="dashboard.js"></script>
</body>
</html>
